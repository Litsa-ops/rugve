<div class="slideshow-container">
        <!-- Slides -->
        <div class="slide" id="slide1">
            <img src="image1.jpg" alt="Slide 1">
        </div>
        <div class="slide" id="slide2">
            <img src="image2.jpg" alt="Slide 2">
        </div>
        <div class="slide" id="slide3">
            <img src="image3.jpg" alt="Slide 3">
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">&#10094; Previous</button>
        <button class="next" onclick="changeSlide(1)">Next &#10095;</button>

        <!-- Specific Slide Buttons -->
        <div class="button-container">
            <button onclick="goToSlide(1)">1</button>
            <button onclick="goToSlide(2)">2</button>
            <button onclick="goToSlide(3)">3</button>
        </div>
    </div>
    <script src="script.js"></script>
